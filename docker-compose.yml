version: '3.8'

services:
  doksnapshotter:
    build: .
    container_name: doksnapshotter
    restart: unless-stopped
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - /var/lib/docker/volumes:/var/lib/docker/volumes:ro
      # WARNING: Mounting Docker socket grants full Docker API access
      # This allows the container to control the Docker daemon, which is equivalent to root access
      # Only mount this if you trust the container and its configuration
      # Consider using Docker-in-Docker or a more restricted approach for production
      # If you don't need Docker socket access, remove this volume mount
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - GPG_PUBLIC_KEY=${GPG_PUBLIC_KEY}
      - DOKSNAP_API_KEY=${DOKSNAP_API_KEY}
      # Or use ENCRYPTION_PASSWORD for AES-256
      # - ENCRYPTION_PASSWORD=${ENCRYPTION_PASSWORD}
    ports:
      - "4567:4567"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4567/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
